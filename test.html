<!doctype html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="gabem.js"></script>
    <script src="gabem_interface.js"></script>
  </head>
  <body>
    <h1>GABEm</h1>
    <h2>Running lattice simulations - in a browser!</h2>

      $(document).ready(function() {
        init();
      });
    </script>
    <input type='button' onclick="javascript:init();" value='Re-Initialize Simulation' />

    <input type='button' onclick="javascript:runSteps(1);" value='Run a Step' />
    <input type='button' onclick="javascript:runSteps(100);" value='Run 100 steps' />
    <br /><br />
    <div id="graphDiv"></div>
  </body>
